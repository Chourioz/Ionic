<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-50>
      <img src="assets/img/retoSolidaridad.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <form (ngSubmit)="registerUser()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="name" [(ngModel)]="registerCredentials.nombre" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Apellido" name="lastName" [(ngModel)]="registerCredentials.apellido" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-select >
                <ion-option value="Venezuela">Venezuela</ion-option>
              </ion-select>
              <ion-input type="text" placeholder="Identificacion" name="identify" [(ngModel)]="registerCredentials.identificacion" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-select name="selectId" placeholder="- -" [(ngModel)]="prefijoId">
                <ion-option *ngFor="let id of idPrefijos">{{id.valorVisual}}</ion-option>
              </ion-select>
              <ion-input type="text" placeholder="Numero telefonico" name="phoneNumber" [(ngModel)]="telefono" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Pa√≠s</ion-label>
              <ion-select name="selectPais" placeholder="Seleccione..." [(ngModel)]="Pais">
                 <ion-option *ngFor="let pais of paises"> {{pais.nombre}} </ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="secondary" full type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
