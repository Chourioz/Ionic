<ion-content background-image="assets/img/solidaridad.jpg">
		<div  class="login-box" style="opacity: 1">	
			<ion-row class="top-row">
		    <ion-col>
		      <img class="label-logo" src="assets/img/retoSolidaridad.png" />
		    </ion-col>
		  </ion-row>

		  <h1 style="color: white; text-align: center">Bienvenido</h1>
		  <div style="margin: 10px 0 30px 0">
			  <ion-item style="background-color: transparent;">
	        <ion-label floating color="light">Correo electronico</ion-label>
	        <ion-input type="email" [(ngModel)]="loginCredentials.usuario"></ion-input>
        </ion-item>

        <ion-item style="background-color: transparent;">
          <ion-label floating color="light">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="loginCredentials.password"></ion-input>
        </ion-item>
      </div>


		  <ion-list>
		  	<ion-row>
		  		<button ion-button outline color="light" style="width: 50%" (click)="iniciarSesion()">Iniciar Sesión</button>
		  		<button ion-button outline color="light" style="width: 50%" (click)="registrar()" >Registrarse</button>
		  	</ion-row>
		  </ion-list>

		  <button ion-button full (click)="doFbLogin()">
		  	<ion-icon name="logo-facebook"></ion-icon>
		  	 Iniciar Sesión
		  </button>

		  
		</div>
</ion-content>
