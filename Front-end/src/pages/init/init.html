<ion-content background-image="assets/img/solidaridad.jpg">
	<div style="opacity: 0.7;background-color: #00B5CA">
		<div style="opacity: 1">	
			<ion-row class="top-row">
		    <ion-col>
		      <img class="label-logo" src="assets/img/retoSolidaridad.png" />
		      <p class="label-description">Esta aplicacion ayudara a todos los Venezonlanos a conectarse y ayudar con donaciones de alimentos, medicinas, insumos medicos, etc...</p>
		    </ion-col>
		  </ion-row>

		  <button ion-button full (click)="doFbLogin()">
		  	<ion-icon name="logo-facebook"></ion-icon>
		  	 Iniciar Sesión
		  </button>

		  <ion-list>
		  	<ion-row>
		  		<button ion-button clear color="light" style="width: 50%">Iniciar Sesión</button>
		  		<button ion-button clear color="light" style="width: 50%" (click)="registrar()" >Registrarse</button>
		  	</ion-row>
		  </ion-list>
		</div>
	</div>
</ion-content>
