<ion-content padding>

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/retoSolidaridad.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="">
    <div>Bienvenido</div>
    <form #FormLogin="ngForm">
      <ion-list>

        <ion-item>
          <ion-label floating>Correo electronico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-row>
        <button ion-button full color="secondary" type="submit" [disabled]="!FormLogin.form.valid">Iniciar Sesión</button>
      </ion-row>
    </form>
    <div style="text-align: center">
      <a (click)="forGotPassword()">¿Olvido su contraseña?</a>
      <a (click)="createAccount()">¿No estas registrado? Registrate</a>
    </div>
  </div>
</ion-content>
